<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<tr>
    <div>
        <button class="btn btn-primary" onclick="location.href='/'" type="button">Домашняя страница</button>
        <button class="btn btn-secondary" onclick="location.href='/forms'" type="button">Анкеты</button>
        <button class="btn btn-danger" onclick="location.href='/persons'" type="button">Пациенты</button>
    </div>
</tr>

<h1 align="center">Анкеты</h1>

<!--<div align="center">-->
<!--    <a href="/forms/filter">Фильтрация</a>-->
<!--</div>-->

<table class="table">
    <tr>
        <th></th>
        <th>Дата</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Пол</th>
        <th>Действие</th>
        <th></th>
    </tr>

    <tr th:each="form, state : ${forms}">
        <td></td>
        <td th:utext="${form.getDate}">Дата</td>
        <td th:utext="${form.getPerson().getLastname()}">Фамилия</td>
        <td th:utext="${form.getPerson().getFirstname()}">Имя</td>
        <td th:utext="${form.getPerson().getFather()}">Отчество</td>
        <td th:utext="${form.getPerson().getBirthDate()}">Дата рождения</td>
        <td th:utext="${form.getPerson().getSex()}">Пол</td>
        <td>
            <form th:action="@{/person/form/delete/{id}(id=${form.getIdForm()})}" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
            <form th:action="@{/form/{id}(id=${form.getIdForm()})}" method="get">
                <button class="btn btn-primary" type="submit">Открыть анкету</button>
            </form>
        </td>
        <td>
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
