<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="bg-dark">
<!--/*@thymesVar id="list" type="application.model.Person"*/-->
<table class="table-bordered table-hover col-8 text-white">
    <thead>
    <tr class="text-shadow-3">
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Patronymic</th>
        <th>Birthday</th>
        <th>Sex</th>
        <th>FormList</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-bg-info bg-gradient row-cols-auto" th:each="person : ${list}">
        <td th:text="${person.getLastname()}"></td>
        <td th:text="${person.getFirstname()}"></td>
        <td th:text="${person.getFather()}"></td>
        <td th:text="${person.getBirthDate()}"></td>
        <td th:text="${person.getSex()}"></td>
        <td th:text="${person.getFormList()}"></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
