<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Form Page</h1>
    <table class="table">
        <tr>
            <td>Дата создания: </td>
            <td th:text="${form.date}">Значение</td>
        </tr>
        <tr>
            <td>Имя: </td>
            <td th:text="${form.person.getFirstname()}"></td>
        </tr>
        <tr>
            <td>Фамилия: </td>
            <td th:text="${form.person.getLastname()}"></td>
        </tr>
        <tr>
            <td>Отчество: </td>
            <td th:text="${form.person.getFather()}"></td>
        </tr>
        <tr>
            <td>Дата рождения: </td>
            <td th:text="${form.person.getBirthDate()}"></td>
        </tr>
        <tr>
            <td>Пол: </td>
            <td th:text="${form.person.getSex()}"></td>
        </tr>

        <tr th:each="field, state : ${fields}">
            <td th:text="${field.getFieldName}"></td>
            <td th:text="${field.valuesList}"></td>
        </tr>
    </table>
</body>
</html>
